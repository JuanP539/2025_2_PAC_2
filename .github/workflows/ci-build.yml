name: CI â€” Build Front & Back

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  backend:
    name: Build .NET 8 Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore dependencies
        run: dotnet restore BackApi/BackApi.sln

      - name: Build (Release)
        run: dotnet build BackApi/BackApi.sln -c Release --no-restore

  frontend:
    name: Build Angular 19.2.2 Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Front   
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: Front/package-lock.json

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Verify Angular CLI version
        run: npx ng version

      - name: Build Angular app
        run: npx ng build --configuration=production
